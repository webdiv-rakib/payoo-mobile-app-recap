<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>
    <main class="flex justify-center">
        <section>
            <div class="mockup-phone">
                <div class="camera"></div>
                <div class="display">
                    <div class="artboard artboard-demo phone-3">
                        <div class="stats shadow">
                            <div class="stat">
                                <div class="stat-title">Account Balance</div>
                                <div id="available-balance" class="stat-value">89400</div>
                            </div>
                        </div>
                        <div class="divider"></div>
                        <!-- Features start -->
                        <div>
                            <button id="add-money-button" class="btn btn-lg">Add Money</button>
                            <button id="cash-out-button" class="btn btn-lg">Cash Out</button>
                            <button id="transaction" class="btn btn-lg">Transaction</button>

                        </div>
                        <!-- features end -->
                        <div class="divider"></div>
                        <!-- Add money form start -->
                        <div id="cash-add-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Amount</span>
                                    </label>
                                    <input id="input-amount" autocomplete="off" type="text" placeholder="Amount"
                                        class="input input-bordered" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">4 Digit Pin</span>
                                    </label>
                                    <input id="user-pin" type="password" placeholder="PIN Number"
                                        class="input input-bordered" required autocomplete="off" />
                                </div>
                                <div class="form-control mt-6">
                                    <button id="cash-in-btn" class="btn btn-primary">Cash In</button>
                                </div>
                            </form>
                        </div>
                        <!-- Add money form end -->
                        <!-- cash out form start -->
                        <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Amount</span>
                                    </label>
                                    <input id="cash-out-amount" autocomplete="off" type="text" placeholder="Amount"
                                        class="input input-bordered" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">4 Digit Pin</span>
                                    </label>
                                    <input id="cash-out-pin" type="password" placeholder="PIN Number"
                                        class="input input-bordered" required autocomplete="off" />
                                </div>
                                <div class="form-control mt-6">
                                    <button id="cash-out-btn" class="btn btn-primary">Cash Out</button>
                                </div>
                            </form>
                        </div>
                        <!-- cash out form end -->
                        <!-- transaction start -->
                        <div id="transaction-form" class="hidden">
                            <h2>Transaction History</h2>
                            <div id="transaction-container">

                            </div>
                        </div>
                        <!-- transaction end -->
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <!-- <script src="js/utilitize.js"></script>
    <script src="js/add-money.js"></script> -->
    <script src="js/cash-in-function.js"></script>
    <script src="js/cash-in.js"></script>
    <script src="js/cash-out.js"></script>
    <script src="js/features.js"></script>
</body>

</html>
